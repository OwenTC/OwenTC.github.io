        <title>GT Covid Grapher</title>

    <body>
        <div class = "content">
            <div class = "title">
                <h2 id = "unofficial"><strong>UNOFFICIAL</strong></h1>            
                <h1>GaTech Covid-19 Graph</h1>
            </div>
            <p class = "explanation">
                This is a graph of the reported cases at Georgia Tech. 
                <strong>NOTE: this is NOT official and might not be accurate</strong>.

                <a class = "link" href = "https://health.gatech.edu/coronavirus/health-alerts">webpage</a>.

            </p>

            </div>
        </div>
